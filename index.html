<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>New Year Menu</title>
</head>
<body>
    <div id="body">
        <div id="headers">
            <h1 id="h1">Nummy Nummy Burger Time!!</h1>
            <h2 id="subTitle">What you want eh?</h2>
        </div>
        <div id="topBread">
            <img id="topBreadImg" title="Burger bun top" src="images/breadTop.png">
        </div>
        <div id="sauces">
            <h2 id="h2Sauce">Sauce</h2>
            <div id="bbqDiv">
                <img id="bbq" title="BBQ sauce" src="images/bbq.jpg">
                <label for="bbq" id="bbqLabel">B.B.Q</label>
            </div>
            <div id="ketchupDiv">
                <img id="ketchup" title="ketchup" src="images/ketchup.jpg">
                <label for="ketchup" id="ketchupLabel">Ketchup</label>
            </div>
            <div id="mustardDiv">
                <img id="mustard" title="mustard" src="images/mustard.jpg">
                <label for="mustard" id="mustardLabel">Mustard</label>
            </div>
        </div>
        <div id="ingredientsGreen">
            <h2 id=h2Toppings>Toppings</h2>
            <div id="lettuceDiv">
                <img id="lettuce" title="lettuce" src="images/lettuce.jpg">
                <label for="lettuce" id="lettuceLabel">Lettuce</label>
            </div>
            <div id="peanutbutterDiv">
                <img id="peanutbutter" title="peanutbutter" src="images/peanutButter.jpg">
                <label for="peanutbutter" id="peanutbutterLabel">Peanutbutter</label>
            </div>
            <div id="redOnionDiv">
                <img id="redOnion" title="red onion" src="images/redOnion.jpg">
                <label for="redOnion" id="redOnionLabel">Red Onion</label>
            </div>
            <div id="tomatoDiv">
                <img id="tomato" title="tomato" src="images/tomato.jpg">
                <label for="tomato" id="tomatoLabel">Tomato</label>
            </div>
            <div id="jalapenoDiv">
                <img id="jalapeno" title="jalapeno" src="images/jalapenos.jpg">
                <label for="jalapeno" id="jalapeno">Jalanpe√±o</label>
            </div>
            <div id="onionRingsDiv">
                <img id="onionRings" title="onion rings" src="images/onionRings.jpg">
                <label for="onionRings" id="onionRingsLabel">Onion Rings</label>
            </div>
            <div id="baconDiv">
                <img id="bacon" title="bacon" src="images/bacon.jpg">
                <label for="bacon" id="baconLabel">Bacon</label>
            </div>
        </div>
        <div id="cheese">
            <h2 id="h2Cheese">Cheese</h2>
            <div id="cheddarDiv">
                <img id="cheddar" title="cheddar" src="images/cheddar.jpg">
                <label for="cheddar" id="cheddarLabel">Cheddar</label>
            </div>
            <div id="blueDiv">
                <img id="blue" title="blue cheese" src="images/blue.jpg">
                <label for="blue" id="blueLabel">Blue</label>
            </div>
            <div id="parmesanDiv">
                <img id="parmesan" title="parmesan" src="images/parmesan.jpg">
                <label for="parmesan" id="parmesanLabel">Parmesan</label>
            </div>
            <div id="chevreDiv">
                <img id="chevre" title="chevre" src="images/chevre.jpg">
                <label for="chevre" id="chevreLabel">Chevre</label>
            </div>
        </div>
        <div id="ingredientsBurger">
            <h2 id="h2Burger">Burger</h2>
            <div id="minceDiv">
                <img id="mince" title="Meaty mince" src="images/mince.jpg">
                <label for="mince" id="minceLabel">Meaty Mince</label>
            </div>
            <div id="vegMinceDiv">
                <img id="vegMince" title="vegetarian mince" src="images/vegoMince.jpg">
                <label for="vegMince" id="vegMinceLabel">Vego Mince</label>
            </div>
            <div id="veganDiv">
                <img id="vegan" title="vegan burger" src="images/vegan.jpg">
                <label for="vegan" id="veganLabel">Vegan Burger (frozen)</label>
            </div>
        </div>
        <div id="bottomBread">
            <img id="bottomBreadImg">
        </div>
    </div>
</body>
</html>
